<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="CSS/rStyles.css">
    <title>Create Account</title>
  </head>

  <body>
    <h1>Create an Account</h1>

    <form action="Signup.php" method="POST">
      
      <!-- First Name -->
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required><br>

      <!-- Last Name -->
      <br><label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required><br>

      <!-- Username -->
      <br><label for="NUname">Username</label>
      <input type="text" id="NUname" name="NUname" required><br>

      <!-- Password -->
      <br><label for="NPass">Password</label>
      <input type="password" id="NPass" name="NPass" required><br>
      
      <!-- Optional Contact Info -->
      <h3 style="margin-top:24px;">Optional Contact Information</h3>

      <!-- Email (Optional) -->
      <label for="email">Email (Optional)</label>
      <input type="email" id="email" name="email" placeholder="example@email.com">

      <!-- Phone Number (Optional) -->
      <label for="phone">Phone Number (Optional)</label>
      <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890">

      <br>
      <input type="submit" value="Create Account">
    </form>

    <br>
    <a href="Login.html">Already have an account? Login here</a>
  </body>
</html>
