<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/rStyles.css">
  <title>Create Account</title>
</head>
<body>
  <h1>Create an Account</h1>

  <label for="firstName">First Name</label>
  <input type="text" id="firstName" required><br>

  <br><label for="lastName">Last Name</label>
  <input type="text" id="lastName" required><br>

  <br><label for="signupName">Username</label>
  <input type="text" id="signupName" required><br>

  <br><label for="signupPassword">Password</label>
  <input type="password" id="signupPassword" required><br>

  <br>
  <input type="button" value="Create Account" onclick="doSignup()">

  <div id="signupResult"></div>

  <br><br>
  <a href="index.html">Already have an account? Login here</a>

  <script src="js/code.js"></script>
</body>
</html>
