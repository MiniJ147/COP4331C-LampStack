<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/cStyles.css">
  <title>COP 4331 LAMP Stack Demo</title>
  <script type="text/javascript" src="js/code.js"></script>
</head>

<body onload="readCookie();">
	<h1 id="title">Contact Manager</h1>

  <div id="accessUIDiv">
    <h3>Search Contacts</h3>
    <input type="text" id="searchText" placeholder="Search" />
    <button type="button" class="buttons" onclick="searchContacts();">Find Contact</button><br /><br />
    <div id="contactSearchResult"></div>

    <h2>Add Contact</h2>
    <input type="text" id="contactFirst" placeholder="First Name" /><br />
    <input type="text" id="contactLast" placeholder="Last Name" /><br />
    <input type="text" id="contactPhone" placeholder="Phone" /><br />
    <input type="text" id="contactEmail" placeholder="Email" /><br />
    <button type="button" class="buttons" onclick="addContact();">Create Contact</button><br /><br />
    <div id="contactAddResult"></div>
  </div>

  <div id="loggedInDiv">
    <span id="userName"></span><br />
    <button type="button" id="logoutButton" class="buttons" onclick="doLogout();">Exit</button>
  </div>
</body>
</html>
